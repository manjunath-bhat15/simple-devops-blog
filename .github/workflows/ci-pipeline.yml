name: CI Pipeline V1

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run health check
        run: |
          cd app
          node index.js &
          sleep 5
          curl http://localhost:3000/health
